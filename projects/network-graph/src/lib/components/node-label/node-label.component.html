<svg:g class="nw-node-label"
        [attr.transform]="'translate(' + node.x + ',' + node.y + ')'"
        [ngStyle]="{'opacity': nodeOpacity}"
        style="pointer-events: none;">
    <svg:text *ngIf="hideLabel" 
                filter="url(#bg-text)" 
                x="-20" 
                y="32"
                class="node-label-label">
        {{node.label}}
    </svg:text>
    <svg:text *ngIf="hideLabel"
                x="-20" 
                y="32"
                class="node-label-label">
        {{node.label}}
    </svg:text>
</svg:g>
